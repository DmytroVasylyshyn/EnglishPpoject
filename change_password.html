                                <h2 class="fw-bold mb-2 text-uppercase">Change Password</h2>
                                <p class="text-white-50 mb-5">Please enter your old password and come up with a new one!</p>
                                <form>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="oldPassword">Old Password</label>
                                        <input type="password" id="oldPassword" class="form-control form-control-lg" />
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="newPassword">New Password</label>

                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="confirmNewPassword">Confirm New Password</label>
                                        <input type="password" id="confirmNewPassword" class="form-control form-control-lg" />
                                    </div>
                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Save</button>
                                </form>
                            </div>
                        </div>
